<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
		<link rel="stylesheet" href="./index.css">
		<title>Notes App</title>
	</head>
	<body>
		<div class="container notes">
			<a href="./index.html"></a>
			<table class="table">
				<thead>
					<tr>
						<th class="table__icon"></th>
						<th class="table__name">Name</th>
						<th>Created</th>
						<th>Category</th>
						<th>Content</th>
						<th>Dates</th>
						<th class="headImg"></th>
						<th class="headImg archive-all-js">
							<img
								src="./images/archive.png"
								alt="archive" />
						</th>
						<th class="headImg delete-all-js">
							<img src="./images/basket.png" alt="basket" />
						</th>
					</tr>
				</thead>
				<tbody class="table__body-js"></tbody>
			</table>
			<button class="create__btn modal__btn">
				Create Note
			</button>
		</div>
		<div class="container statistics">
			<table class="statistics">
				<caption class="archive__title">
					Statistics
				</caption>
				<thead>
					<tr>
						<th class="table__icon"></th>
						<th class="table__name">Note Category</th>
						<th>Active</th>
						<th>Archived</th>
					</tr>
				</thead>
				<tbody class="statistics__body-js"></tbody>
			</table>
		</div>
		<div class="container archive">
			<table class="archive__table visually-hidden">
				<caption class="archive__title">
					Archive notes
				</caption>
				<thead>
					<tr>
						<th class="table__icon"></th>
						<th class="table__name">Name</th>
						<th>Created</th>
						<th>Category</th>
						<th>Content</th>
						<th class="headImg back-all-to-active-js">
							<img
								src="./images/archive.png"
								alt="archive" />
						</th>
					</tr>
				</thead>
				<tbody class="archive__body-js"></tbody>
			</table>
		</div>
		<div class="backdrop visually-hidden">
			<div class="modal">
				<button
					type="button"
					class="close__btn close__btn-js">
					<img
						class="modal__icon"
						width="18"
						height="18"
						src="./images/close-icon.png"
						alt="close icon" />
				</button>
				<h3 class="modal__title">New note</h3>
				<form class="form-js">
					<label class="form__field"
						>Name
						<input
							type="text"
							name="name"
							class="form__input" />
					</label>
					<label class="form__field"
						>Select category
						<select name="category" class="form__date">
							<option value="Task">Task</option>
							<option value="Random Thought">
								Random Thought
							</option>
							<option value="Idea">Idea</option>
						</select>
					</label>
					<textarea
						name="note"
						placeholder="Enter a note"
						class="form__area"></textarea>
					<label class="form__field">
						Select date
						<input
							type="text"
							id="datetime-picker"
							name="date"
							class="form__date" />
					</label>
					<button
						type="submit"
						class="modal__btn modal__btn-js">
						Create Note
					</button>
				</form>
			</div>
		</div>

		<script src="./index.js" type="module"></script>
	</body>
</html>
